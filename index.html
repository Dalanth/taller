                <ul class="nav navbar-nav navbar-right">

  <!-- Modal Ver -->
  <div class="modal fade" id="modalVer" tabindex="-1" role="dialog" aria-labelledby="modalVerLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalVerLabel">Ver Persona</h4>
        </div>
        <div class="modal-body">
            <div id="persona-detalle">
                <form class="form-horizontal">
                    <div class="form-group">
                      <label for="rut" class="col-sm-2 control-label">RUT</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="rut" placeholder="RUT sin dígito verificador">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="appaterno" class="col-sm-2 control-label">Apellido Paterno</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="appaterno" placeholder="Apellido Paterno">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="apmaterno" class="col-sm-2 control-label">Apellido Materno</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="apmaterno" placeholder="Apellido Materno">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="sexo" class="col-sm-2 control-label">Sexo</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="sexo">
                          <option value="1">Femenino</option>
                          <option value="2">Masculino</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nacimiento" class="col-sm-2 control-label">Fecha de Nacimiento</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="nacimiento" placeholder="aaaa-mm-dd">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nombre_padre" class="col-sm-2 control-label">Nombre Padre</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="nombre_padre" placeholder="Nombre Padre">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nombre_madre" class="col-sm-2 control-label">Nombre Madre</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="nombre_madre" placeholder="Nombre Madre">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="conyuge" class="col-sm-2 control-label">Cónyuge</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="conyuge" placeholder="Cónyuge">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="telefono" placeholder="Teléfono">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="correo" class="col-sm-2 control-label">Correo</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="correo" placeholder="Correo">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nacionalidad" class="col-sm-2 control-label">Nacionalidad</label>
                      <div class="col-sm-10">
                        <select class="form-control" id="nacionalidad">
                          <option value="1">Chile</option>
                          <option value="2">Otro</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="prais" class="col-sm-2 control-label">Prais</label>
                      <div class="col-sm-10">
                        <input class="form-control" id="prais" placeholder="">
                      </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="guardar">Aplicar Cambios</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>

<!-- Modal Agregar -->

              </div>
              <div class="form-group">

                  <input class="form-control" id="add-conyuge" placeholder="Cónyuge">
                </div>
              </div>
              <div class="form-group">
                <label for="add-telefono" class="col-sm-2 control-label">Teléfono</label>

                  <input class="form-control" id="add-telefono" placeholder="Teléfono">
                </div>
              </div>
              <div class="form-group">
                <label for="add-correo" class="col-sm-2 control-label">Correo</label>
                <div class="col-sm-10">
                  <input class="form-control" id="add-correo" placeholder="Correo">
                </div>
              </div>
              <div class="form-group">
                <label for="add-nacionalidad" class="col-sm-2 control-label">Nacionalidad</label>
                <div class="col-sm-10">
                  <select class="form-control" id="add-nacionalidad">
                    <option value="1">Chile</option>
                    <option value="2">Otro</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="add-pais" class="col-sm-2 control-label">Prais</label>
                <div class="col-sm-10">
                  <input class="form-control" id="add-prais" placeholder="">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="AgregarEnviar" class="btn btn-primary" data-dismiss="modal">Agregar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
