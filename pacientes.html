<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

    <head>
        <link href="http://gmpg.org/xfn/11" rel="profile">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Taller BD
        </title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- Icons -->
        <link rel="shortcut icon" href="/public/favicon.ico">

    </head>


    <body>
        <div class="main-page" id="direcciones-page">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a href="index.html" id="">Volver</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#" id="add-paciente" data-toggle="modal" data-target="#modalAgregar">Agregar paciente</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                    <div id="aviso"></div>
                    <div id="options">
                        <div class="form-group col-md-4">
                            <label for="establecimientos">Establecimiento</label>
                            <select class="form-control" id="establecimientos">
                            </select>
                        </div>
                    </div>
                    <table id="table-pacientes" class="table table-hover">
                        <thead>
                            <th>RUT</th>
                            <th>Nombre</th>
                            <th>Ap. Paterno</th>
                            <th>Ap. Materno</th>
                            <th>Ficha</th>
                        </thead>
                        <tbody id="pacientes"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalVerLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalVerLabel">Agregar Persona</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="establecimiento-form" class="col-sm-3 control-label">Establecimiento</label>
                                <div class="col-sm-9">
                                    <div class="form-control" id="establecimiento-form"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="rut-form" class="col-sm-3 control-label">RUT</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="rut-form" placeholder="RUT">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nombre-form" class="col-sm-3 control-label">Paciente</label>
                                <div class="col-sm-9">
                                    <div class="form-control" id="nombre-form"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ficha" class="col-sm-3 control-label">N° Ficha</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="ficha" placeholder="Número de ficha">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-pac" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/app.url.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script src="js/jquery.gomap-1.3.3.js" type="text/javascript"></script>
    <script src="js/app.pacientes.js" type="text/javascript"></script>
    <script src="js/util.digitoverificador.js" type="text/javascript"></script>
</html>
