<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

    <head>
        <link href="http://gmpg.org/xfn/11" rel="profile">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Taller BD
        </title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- Icons -->
        <link rel="shortcut icon" href="/public/favicon.ico">

    </head>


    <body>
        <div class="main-page" id="direcciones-page">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a href="index.html" id="">Volver</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a id="add-address" style="cursor: pointer">Agregar</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                    <div id="aviso"></div>
                    <div id="map"></div>
                    <table id="table-direcciones" class="table table-hover">
                        <thead>
                            <th>Calle</th>
                            <th>Número</th>
                            <th>Dpto</th>
                            <th>Block</th>
                            <th>Ciudad</th>
                            <th>Comuna</th>
                            <th>Región</th>
                            <th>Ver</th>
                        </thead>
                        <tbody id="direcciones"></tbody>
                    </table>
                    <div id="add-form">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="comuna">Comuna</label>
                                    <select class="form-control" id="comuna">
                                    </select>
                                </div>                                
                                <div class="form-group col-md-4">
                                    <label for="ciudad">Ciudad</label>
                                    <select class="form-control" id="ciudad">
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="sector">Sector</label>
                                    <select class="form-control" id="sector">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="calle">Calle</label>
                                    <input type="text" class="form-control" id="calle" placeholder="Calle" calle-id="">
                                    <table id="search-result" class="table table-hover table-bordered">
                                    </table>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" id="numero" placeholder="Número">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="dpto">Departamento</label>
                                    <input type="text" class="form-control" id="dpto" placeholder="Departamento">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="block">Block</label>
                                    <input type="text" class="form-control" id="block" placeholder="Block">
                                </div>
                            </div>
                            <button class="btn btn-default pull-right" id="aceptar">Aceptar</button>
                            <button class="btn btn-danger pull-right" id="cancelar">Cancelar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="js/app.url.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script src="js/jquery.gomap-1.3.3.js" type="text/javascript"></script>
    <script src="js/app.direcciones.js" type="text/javascript"></script>

</html>
