<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

    <head>
        <link href="http://gmpg.org/xfn/11" rel="profile">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <!-- Enable responsiveness on mobile devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Taller BD
        </title>

        <!-- CSS -->
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- Icons -->
        <link rel="shortcut icon" href="/public/favicon.ico">

    </head>


    <body>
        <div class="main-page" id="direcciones-page">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-left">
                                    <li><a href="index.html" id="">Volver</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#" id="add-street" data-toggle="modal" data-target="#modalAgregar">Agregar</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                    <div id="aviso"></div>
                    <div id="options">
                        <div class="form-group col-md-4">
                            <label for="comuna">Comuna</label>
                            <select class="form-control" id="comuna">
                            </select>
                        </div>                                
                        <div class="form-group col-md-4">
                            <label for="ciudad">Ciudad</label>
                            <select class="form-control" id="ciudad">
                            </select>
                        </div>
                    </div>
                    <table id="table-calles" class="table table-hover">
                        <thead>
                            <th>id</th>
                            <th>Calle</th>
                        </thead>
                        <tbody id="calles"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="modalVerLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modalVerLabel">Agregar Persona</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="comuna-add" class="col-sm-2 control-label">Comuna</label>
                                <div class="col-sm-10">
                                    <div class="form-control" id="comuna-add"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ciudad-add" class="col-sm-2 control-label">Ciudad</label>
                                <div class="col-sm-10">
                                    <div class="form-control" id="ciudad-add"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="apmaterno" class="col-sm-2 control-label">Calle</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="calle-add" placeholder="Calle">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-street" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
    <script src="js/jquery.gomap-1.3.3.js" type="text/javascript"></script>
    <script src="js/app.administracion.js" type="text/javascript"></script>

</html>
